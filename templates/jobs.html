<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
</head>
<body>
<h1 style="text-align: center">Publications Analytics</h1>
<section style="margin:50px; margin-left: auto; margin-right: auto; max-width: 70%;">
    <i style="text-align: center; font-size: 2rem;">Jobs</i>
    <div style="margin-bottom: 10px;"></div>
<div id="jobs">Preparing data... view will be updated in a minute.</div>
</section>
<script>
    $.getJSON('/refresh_jobs', function(data) {
            $("#jobs").html(data.jobs);
    });

    setInterval(function(){
        $.getJSON('/refresh_jobs', function(data) {
                $("#jobs").html(data.jobs);
        });
    }, 60000);
</script>
<footer>
    <div style="text-align: center">
        <a href="/">Home page</a> | <a href="/jobs">See current running jobs</a>
    </div>
    <div style="margin-bottom: 30px;"></div>
</footer>
</body>
</html>
